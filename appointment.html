  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Javascript -->
  <script src="scripts/appointment.js"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html">Salon Amie</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item dropdownlist">
              <a class="nav-link" href="index.html#services">Services</a>
              <div class="dropdown-content">
                <a href="threading.html">Threading</a>
                <a href="waxing.html">Waxing</a>

        </div>

    </div>
  </section>

  <section id="appointment">
    <div class="container appointment">
      <div class="appointment-form-div">
        <form id="appointmentForm" class="appointment-form center" action="http://localhost:8080/appointment/" method="post" enctype="application/json">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="phone" class="form-control" id="phone" placeholder="Enter phone no." name="phone">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time" name="time">
          </div>
          <h5>Select your Services</h5>
          <div class="form-check">
            <label class="form-check-label" for="check1">
              <input type="checkbox" class="form-check-input" id="check1" name="option1" value="threading">Threading
            </label>
            <label class="form-check-label" for="check2">
              <input type="checkbox" class="form-check-input" id="check2" name="option2" value="waxing">Waxing
            </label>
            <label class="form-check-label" for="check3">
              <input type="checkbox" class="form-check-input" id="check3" name="option3" value="facial">Facial
            </label>
            <label class="form-check-label" for="check4">
              <input type="checkbox" class="form-check-input" id="check4" name="option4" value="henna">Henna
            </label>
          </div>
          <button class="btn" type="submit" name="button">Book Now</button>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
